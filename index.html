<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybe Review</title>

    <link rel="stylesheet" href="./css/style.css">

    <script src="./scripts/core.js"></script>
</head>
<body>
    <header></header>
    <section class="main-container">
        <!-- User login container -->
        <div class="user-login">
            <!-- User login form -->
            <form action="#" id="new-user-form">
                <label for="name">
                    Name
                    <input type="text" id="name">
                </label>
                <label for="slack-username">
                    Slack Username
                    <input type="text" id="slack-username">
                </label>
                <label for="pull-link">
                    Pull Request Link
                    <input type="url" id="pull-link">
                </label>
                <button id="join-btn">
                    Join Code-review!
                </button>
            </form>
        </div>
    </section>
    <footer></footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#232323">
    <title>Trybe Review</title>

    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;800&display=swap" rel="stylesheet">

    <script src="./scripts/core.js"></script>
</head>

<body>
    <header>
        <div class="logo">
            <span class="logo-text">(</span>
            <div class="trybe-logo"></div>
            <span class="logo-text">)</span>
            <div class="logo-text"> => { <span>Review</span> }</div>
        </div>
    </header>
    <div class="main-container">
        <section>
            <div class="project-details">
                <div class="project-card z-depth-2">
                    <img src="./imgs/project-plan.png" alt="Project planning logo">
                    <div class="title-container">
                        <div class="project-title"></div>
                        <div class="project-subtitle"></div>
                        <div class="project-dealine"></div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <h2 class="section-title">Proximo Round</h2>
            <div class="section-info">
                <img src="./imgs/file.svg" alt="Rating icon">
                <div>
                    <p>
                        Proximo match de code-review
                    </p>
                    <div id="match-date" class="date">12 maio 2020</div>
                    <p>
                        Limite para incrição
                    </p>
                    <div id="join-date" class="date">02 maio 2020</div>
                </div>
            </div>
            <button class="join-button">Participar</button>
        </section>
        <section>
            <h2 class="section-title">Trybers no review</h2>
            <div class="section-info">
                <img src="./imgs/feedback.png" alt="Rating icon">
                <p>
                    Estes Trybers ja estão no proximo round de code-review <strong>#VqV !</strong>
                </p>
            </div>
            <div class="trybers-list">
                <div class="tryber">
                    <div class="tryber-name">
                        Caio Magalhães 
                    </div>
                    <div class="tryber-pullrequest">
                        <button>
                            <img src="./imgs/pull-request.png" alt="Pull Request Icon">
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer></footer>
    <div class="botton-sheet overlay">
        <aside class="botton-sheet menu" tabindex="-1" role="dialog">
            <!-- User login container - initial state visible -->
            <div class="user-login">
                <!-- User login form -->
                <form action="#" id="new-user-form">
                    <input  type="text" 
                            id="name" 
                            placeholder="Name" 
                            required>
                    <input  type="text" 
                            id="slack-username" 
                            placeholder="Slack User"
                            required>
                    <input  type="url" 
                            id="pull-link" 
                            placeholder="Pull Request"
                            required>
                    <button id="confirm-btn">
                        Join Code-review!
                    </button>
                </form>
            </div>
            <!-- Success msg - initial state hidden -->
            <div class="success-msg hidden">
                <img src="./imgs/positive.png" class="positive-img" alt="positive image">
                <p>
                    <strong>Tudo ok!</strong>
                    <br>
                    Bem-vindo a este code-review
                </p>
            </div>                  
        </aside>
        <div class="botton-sheet sheet-close"></div>
    </div>

    <!-- Firebase integration - DONT CHANGE -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-firestore.js"></script>

    <!-- Initialize Firebase -->
    <script src="./scripts/firebase/init.js"></script>
</body>

</html>
